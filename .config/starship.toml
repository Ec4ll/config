"""

[character]
success_symbol = "[](bold green)"
vicmd_symbol = "[](bold yellow)"
error_symbol = "[](bold red)"

[custom.battery100]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "green"
format = "[$symbol$output]($style) "
when = "battery100"
shell = ["bash"]

[custom.battery75]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "green"
format = "[$symbol$output]($style) "
when = "battery75"
shell = ["bash"]

[custom.battery50]
command = "echo hi"
symbol = "  "
style = "yellow"
format = "[$symbol$output]($style) "
when = "battery50"
shell = ["bash"]

[custom.battery25]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "red"
format = "[$symbol$output]($style) "
when = "battery25"
shell = ["bash"]

[custom.battery10]
command = "acpi | awk '{print $4}' | sed 's/,//g'"
symbol = "  "
style = "bold red"
format = "[$symbol$output]($style) "
when = "battery10"
shell = ["bash"]

[battery]
disabled = true

[cmd_duration]
min_time = 10_000
format = "祥[$duration]($style) "

[time]
time_format = "%I:%M%p"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[python]
format = '[${symbol}${pyenv_prefix}${version} (\($virtualenv\))]($style) '

[package]
disabled = true

[jobs]
symbol = ""

[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = "bright-white"
conflicted = "𥉉 "
ahead = "落×${count} "
behind = " ×${count} "
diverged = "נּ 落 ×${ahead_count}  ×${behind_count} "
modified = " ×${count} "
untracked = "﬒ ×${count} "
stashed = "﬚  " 
staged = "ﱐ ×${count} "
renamed = " ×${count} "
deleted = " ×${count} "

[username]
show_always = true
style_user = "bold cyan"
format = "[$user]($style)@"

[hostname]
ssh_only = false
format = "[$hostname](blue): "

[directory]
fish_style_pwd_dir_length = 1
read_only = " "
